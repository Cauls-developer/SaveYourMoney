<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bancos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <h2>Bancos</h2>
        <p>Organize bancos, cartões, limites e empréstimos em um só lugar.</p>
      </div>
    </header>

<div class="section-title">Bancos cadastrados</div>
    <div class="action-strip">
      <button class="button" data-action="open-bank">
        <span class="action-icon">+</span>
        Novo banco
      </button>
      <button class="button ghost" data-action="open-card">
        <span class="action-icon">&#x1F4B3;</span>
        Novo cartão
      </button>
    </div>
    <div id="banks-grid" class="grid cols-3"></div>

    <section class="section-title">Cartões cadastrados</section>

    <ul id="cards-list" class="list"></ul>

    <section class="section-title">Fatura do mês</section>
    <div class="card">
      <form id="invoice-form" class="app-form">
        <div class="field">
          <label for="card-select">Cartão</label>
          <select id="card-select"></select>
        </div>
        <div class="field">
          <label for="invoice-month">Mês</label>
          <input id="invoice-month" type="number" min="1" max="12" />
        </div>
        <div class="field">
          <label for="invoice-year">Ano</label>
          <input id="invoice-year" type="number" min="2000" />
        </div>
        <button type="submit" class="button">Ver fatura</button>
      </form>
      <div class="section-title">Total</div>
      <div id="invoice-total">R$ 0,00</div>
      <ul id="invoice-list" class="list"></ul>
    </div>
  </div>

  <div id="bank-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="bank-modal-title">Editar banco</h3>
        <button class="modal-close" id="close-bank-modal">×</button>
      </div>
      <form id="bank-form" class="app-form">
        <input id="bank-id" type="hidden" />
        <div class="field">
          <label for="bank-name">Nome</label>
          <input id="bank-name" placeholder="Ex.: Nubank" required />
        </div>
        <div class="field">
          <label for="bank-limit">Limite total (opcional)</label>
          <input id="bank-limit" type="text" inputmode="decimal" placeholder="0,00" />
        </div>
        <div class="field">
          <label for="bank-loan">Empréstimo ativo (opcional)</label>
          <input id="bank-loan" type="text" inputmode="decimal" placeholder="0,00" />
        </div>
        <div class="field">
          <label for="bank-notes">Observações</label>
          <textarea id="bank-notes" placeholder="Detalhes do banco ou do empréstimo"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="button secondary" id="cancel-bank">Cancelar</button>
          <button type="button" class="button danger" id="delete-bank">Excluir</button>
          <button type="submit" class="button">Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>

  <div id="card-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="card-modal-title">Editar cartão</h3>
        <button class="modal-close" id="close-card-modal">×</button>
      </div>
      <form id="card-form" class="app-form">
        <input id="card-id" type="hidden" />
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" placeholder="Ex.: Nubank" required />
        </div>
        <div class="field">
          <label for="limit">Limite (opcional)</label>
          <input id="limit" type="text" inputmode="decimal" placeholder="Se vazio, será 0,00" />
        </div>
        <div class="field">
          <label for="bank">Banco</label>
          <input id="bank" list="bank-options" placeholder="Ex.: Nubank" />
          <datalist id="bank-options"></datalist>
        </div>
        <div class="field">
          <label for="brand">Bandeira</label>
          <input id="brand" placeholder="Ex.: Mastercard" />
        </div>
        <div class="field">
          <label for="closing-day">Dia de fechamento</label>
          <input id="closing-day" type="number" min="1" max="31" value="1" />
        </div>
        <div class="field">
          <label for="due-day">Dia de vencimento</label>
          <input id="due-day" type="number" min="1" max="31" value="1" />
        </div>
        <div class="modal-actions">
          <button type="button" class="button secondary" id="cancel-card">Cancelar</button>
          <button type="button" class="button danger" id="delete-card">Excluir</button>
          <button type="submit" class="button">Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script src="navigation.js"></script>
  <script>
    const bankForm = document.getElementById('bank-form');
    const banksGrid = document.getElementById('banks-grid');
    const bankModal = document.getElementById('bank-modal');
    const openBankButtons = document.querySelectorAll('[data-action="open-bank"]');
    const closeBankModal = document.getElementById('close-bank-modal');
    const cancelBank = document.getElementById('cancel-bank');
    const deleteBankButton = document.getElementById('delete-bank');
    const bankModalTitle = document.getElementById('bank-modal-title');
    const bankOptions = document.getElementById('bank-options');

    const cardForm = document.getElementById('card-form');
    const cardsList = document.getElementById('cards-list');
    const cardSelect = document.getElementById('card-select');
    const invoiceForm = document.getElementById('invoice-form');
    const invoiceList = document.getElementById('invoice-list');
    const invoiceTotal = document.getElementById('invoice-total');
    const cardModal = document.getElementById('card-modal');
    const openCardButtons = document.querySelectorAll('[data-action="open-card"]');
    const closeCardModal = document.getElementById('close-card-modal');
    const cancelCard = document.getElementById('cancel-card');
    const deleteCardButton = document.getElementById('delete-card');

    let currentCards = [];
    let currentBanks = [];

    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }

    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = `toast${isError ? ' error' : ''}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }

    function parseDecimal(value, fieldName) {
      const raw = String(value || '').trim();
      if (!raw) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }
      let normalized = raw.replace(/\s/g, '');
      if (normalized.includes(',') && normalized.includes('.')) {
        normalized = normalized.replace(/\./g, '').replace(',', '.');
      } else if (normalized.includes(',')) {
        normalized = normalized.replace(',', '.');
      }
      const parsed = Number.parseFloat(normalized);
      if (Number.isNaN(parsed)) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }
      return parsed;
    }

    function parseOptionalDecimal(value, fieldName, defaultValue = 0) {
      const raw = String(value || '').trim();
      if (!raw) return defaultValue;
      return parseDecimal(raw, fieldName);
    }

    function openModal(card, bankName = '') {
      if (card) {
        document.getElementById('card-id').value = card.id;
        document.getElementById('name').value = card.name || '';
        document.getElementById('limit').value = String(card.limit || '');
        document.getElementById('bank').value = card.bank || '';
        document.getElementById('brand').value = card.brand || '';
        document.getElementById('closing-day').value = card.closing_day || 1;
        document.getElementById('due-day').value = card.due_day || 1;
        deleteCardButton.style.display = '';
        document.getElementById('card-modal-title').textContent = 'Editar cartão';
      } else {
        cardForm.reset();
        document.getElementById('card-id').value = '';
        document.getElementById('closing-day').value = 1;
        document.getElementById('due-day').value = 1;
        deleteCardButton.style.display = 'none';
        document.getElementById('bank').value = bankName || '';
        document.getElementById('card-modal-title').textContent = 'Novo cartão';
      }
      cardModal.classList.add('active');
    }

    function closeModal() {
      cardModal.classList.remove('active');
    }

    function loadBanksFromStorage() {
      try {
        const raw = localStorage.getItem('sym_banks');
        const parsed = raw ? JSON.parse(raw) : [];
        return Array.isArray(parsed) ? parsed : [];
      } catch (error) {
        console.error(error);
        return [];
      }
    }

    function saveBanksToStorage(banks) {
      localStorage.setItem('sym_banks', JSON.stringify(banks));
    }

    function renderBankOptions(banks) {
      bankOptions.replaceChildren();
      banks.forEach((bank) => {
        const option = document.createElement('option');
        option.value = bank.name;
        bankOptions.appendChild(option);
      });
    }

    function renderBanks(banks, cards) {
      banksGrid.replaceChildren();
      if (!banks.length) {
        const emptyCard = document.createElement('div');
        emptyCard.className = 'card';
        emptyCard.innerHTML = '<strong>Nenhum banco cadastrado.</strong><p class="muted">Crie um banco para agrupar cartões e limites.</p>';
        banksGrid.appendChild(emptyCard);
        return;
      }

      banks.forEach((bank) => {
        const bankCards = cards.filter((card) => card.bank === bank.name);
        const cardLimitTotal = bankCards.reduce((sum, card) => sum + (Number(card.limit) || 0), 0);

        const card = document.createElement('div');
        card.className = 'card';
        const title = document.createElement('h3');
        title.textContent = bank.name;

        const meta = document.createElement('p');
        meta.className = 'muted';
        const limitText = bank.limit ? formatCurrency(bank.limit) : 'Não informado';
        const loanText = bank.loan ? formatCurrency(bank.loan) : 'Sem empréstimo';
        meta.textContent = `Limite total: ${limitText} • Limite dos cartões: ${formatCurrency(cardLimitTotal)} • Empréstimo: ${loanText}`;

        const cardsList = document.createElement('ul');
        cardsList.className = 'list';
        if (bankCards.length === 0) {
          const empty = document.createElement('li');
          empty.textContent = 'Nenhum cartão associado.';
          cardsList.appendChild(empty);
        } else {
          bankCards.forEach((cardItem) => {
            const li = document.createElement('li');
            const info = document.createElement('div');
            const name = document.createElement('strong');
            name.textContent = cardItem.name;
            const detail = document.createElement('small');
            detail.textContent = `Limite ${formatCurrency(cardItem.limit)} • ${cardItem.brand || 'Sem bandeira'}`;
            info.appendChild(name);
            info.appendChild(detail);
            li.appendChild(info);
            cardsList.appendChild(li);
          });
        }

        const actions = document.createElement('div');
        actions.className = 'inline-actions';
        const editButton = document.createElement('button');
        editButton.type = 'button';
        editButton.className = 'button secondary';
        editButton.dataset.editBank = bank.id;
        editButton.textContent = 'Editar';
        const addCardButton = document.createElement('button');
        addCardButton.type = 'button';
        addCardButton.className = 'button secondary';
        addCardButton.dataset.addCard = bank.name;
        addCardButton.textContent = 'Adicionar cartão';
        actions.appendChild(editButton);
        actions.appendChild(addCardButton);

        if (bank.notes) {
          const notes = document.createElement('p');
          notes.className = 'muted';
          notes.textContent = bank.notes;
          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(notes);
        } else {
          card.appendChild(title);
          card.appendChild(meta);
        }
        card.appendChild(actions);
        card.appendChild(cardsList);
        banksGrid.appendChild(card);
      });
    }

    function openBankModalForm(bank) {
      if (bank) {
        bankModalTitle.textContent = 'Editar banco';
        document.getElementById('bank-id').value = bank.id;
        document.getElementById('bank-name').value = bank.name || '';
        document.getElementById('bank-limit').value = bank.limit ? String(bank.limit) : '';
        document.getElementById('bank-loan').value = bank.loan ? String(bank.loan) : '';
        document.getElementById('bank-notes').value = bank.notes || '';
        deleteBankButton.style.display = '';
        bankForm.dataset.originalName = bank.name || '';
      } else {
        bankModalTitle.textContent = 'Novo banco';
        bankForm.reset();
        document.getElementById('bank-id').value = '';
        deleteBankButton.style.display = 'none';
        bankForm.dataset.originalName = '';
      }
      bankModal.classList.add('active');
    }

    function closeBankModalForm() {
      bankModal.classList.remove('active');
    }

    function renderCards(cards) {
      currentCards = cards;
      cardsList.replaceChildren();
      cardSelect.replaceChildren();
      cards.forEach((card) => {
        const item = document.createElement('li');
        const info = document.createElement('div');
        const title = document.createElement('strong');
        title.textContent = card.name;
        const detail = document.createElement('small');
        detail.textContent = `Limite ${formatCurrency(card.limit)} • ${card.brand || 'Sem bandeira'}`;
        info.appendChild(title);
        info.appendChild(detail);

        const actions = document.createElement('div');
        actions.className = 'inline-actions';
        const editButton = document.createElement('button');
        editButton.type = 'button';
        editButton.className = 'button secondary';
        editButton.dataset.edit = card.id;
        editButton.textContent = 'Editar';
        actions.appendChild(editButton);

        item.appendChild(info);
        item.appendChild(actions);
        cardsList.appendChild(item);
        const option = document.createElement('option');
        option.value = card.id;
        option.textContent = card.name;
        cardSelect.appendChild(option);
      });
      renderBanks(currentBanks, currentCards);
    }

    async function loadCards() {
      const cards = await window.api.listCards();
      renderCards(cards);
    }

    function loadBanks() {
      currentBanks = loadBanksFromStorage();
      renderBankOptions(currentBanks);
      renderBanks(currentBanks, currentCards);
    }

    bankForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const id = Number(document.getElementById('bank-id').value || 0);
      const originalName = bankForm.dataset.originalName || '';
      const payload = {
        id: id || Date.now(),
        name: document.getElementById('bank-name').value.trim(),
        limit: parseOptionalDecimal(document.getElementById('bank-limit').value, 'Limite total', 0),
        loan: parseOptionalDecimal(document.getElementById('bank-loan').value, 'Empréstimo', 0),
        notes: document.getElementById('bank-notes').value.trim(),
      };

      if (!payload.name) {
        showToast('Informe o nome do banco.', true);
        return;
      }

      if (id) {
        currentBanks = currentBanks.map((bank) => (bank.id === id ? payload : bank));
        showToast('Banco atualizado com sucesso.');
      } else {
        currentBanks = [...currentBanks, payload];
        showToast('Banco criado com sucesso.');
      }

      saveBanksToStorage(currentBanks);
      renderBankOptions(currentBanks);
      renderBanks(currentBanks, currentCards);
      closeBankModalForm();

      if (id && originalName && originalName !== payload.name) {
        const updates = currentCards
          .filter((card) => card.bank === originalName)
          .map((card) =>
            window.api.updateCard(card.id, {
              name: card.name,
              limit: card.limit,
              bank: payload.name,
              brand: card.brand,
              closing_day: card.closing_day,
              due_day: card.due_day,
            })
          );
        if (updates.length) {
          await Promise.all(updates);
          await loadCards();
        }
      }
    });

    banksGrid.addEventListener('click', (event) => {
      const editId = event.target.getAttribute('data-edit-bank');
      if (editId) {
        const bank = currentBanks.find((item) => item.id === Number(editId));
        if (bank) openBankModalForm(bank);
        return;
      }
      const addCardBank = event.target.getAttribute('data-add-card');
      if (addCardBank) {
        openModal(null, addCardBank);
      }
    });

    deleteBankButton.addEventListener('click', () => {
      const id = Number(document.getElementById('bank-id').value || 0);
      if (!id) return;
      const confirmed = window.confirm('Tem certeza que deseja excluir este banco?');
      if (!confirmed) return;
      currentBanks = currentBanks.filter((bank) => bank.id !== id);
      saveBanksToStorage(currentBanks);
      renderBankOptions(currentBanks);
      renderBanks(currentBanks, currentCards);
      closeBankModalForm();
      showToast('Banco excluído com sucesso.');
    });

    cardForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const id = Number(document.getElementById('card-id').value || 0);
        const payload = {
          name: document.getElementById('name').value.trim(),
          limit: parseOptionalDecimal(document.getElementById('limit').value, 'Limite', 0),
          bank: document.getElementById('bank').value.trim(),
          brand: document.getElementById('brand').value.trim(),
          closing_day: Number(document.getElementById('closing-day').value),
          due_day: Number(document.getElementById('due-day').value),
        };
        if (id) {
          await window.api.updateCard(id, payload);
          showToast('Cartão atualizado com sucesso.');
        } else {
          await window.api.createCard(payload);
          showToast('Cartão criado com sucesso.');
        }
        closeModal();
        await loadCards();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    cardsList.addEventListener('click', (event) => {
      const editId = event.target.getAttribute('data-edit');
      if (!editId) return;
      const card = currentCards.find((item) => item.id === Number(editId));
      if (card) openModal(card);
    });

    deleteCardButton.addEventListener('click', async () => {
      const id = Number(document.getElementById('card-id').value || 0);
      if (!id) return;
      const confirmed = window.confirm('Tem certeza que deseja excluir este item?');
      if (!confirmed) return;
      try {
        await window.api.deleteCard(id);
        showToast('Cartão excluído com sucesso.');
        closeModal();
        await loadCards();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    openCardButtons.forEach((button) => {
      button.addEventListener('click', () => openModal(null));
    });
    closeCardModal.addEventListener('click', closeModal);
    cancelCard.addEventListener('click', closeModal);
    cardModal.addEventListener('click', (event) => {
      if (event.target === cardModal) closeModal();
    });

    openBankButtons.forEach((button) => {
      button.addEventListener('click', () => openBankModalForm(null));
    });
    closeBankModal.addEventListener('click', closeBankModalForm);
    cancelBank.addEventListener('click', closeBankModalForm);
    bankModal.addEventListener('click', (event) => {
      if (event.target === bankModal) closeBankModalForm();
    });

    invoiceForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const cardId = Number(cardSelect.value);
      const month = Number(document.getElementById('invoice-month').value);
      const year = Number(document.getElementById('invoice-year').value);
      try {
        const data = await window.api.getInvoice(cardId, month, year);
        invoiceTotal.textContent = formatCurrency(data.total);
        invoiceList.replaceChildren();
        data.parcelas.forEach((item) => {
          const li = document.createElement('li');
          li.textContent = `${item.expense_name} - ${formatCurrency(item.value)} (${item.installment_number}/${item.total_installments})`;
          invoiceList.appendChild(li);
        });
      } catch (error) {
        showToast(error.message, true);
      }
    });

    const now = new Date();
    document.getElementById('invoice-month').value = now.getMonth() + 1;
    document.getElementById('invoice-year').value = now.getFullYear();

    loadBanks();
    loadCards().catch((error) => {
      console.error(error);
      cardsList.replaceChildren();
      const item = document.createElement('li');
      item.textContent = 'Erro ao carregar cartões.';
      cardsList.appendChild(item);
    });

  </script>
  <script src="calculator-widget.js"></script>
</body>
</html>
