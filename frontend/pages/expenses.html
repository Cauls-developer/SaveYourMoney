<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gastos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <h2>Gastos</h2>
        <p>Registre cada saÃ­da e acompanhe o mÃªs.</p>
      </div>
    </header>
    <div class="section-title">Gastos do mÃªs</div>
    <div class="inline-actions">
      <button id="open-expense-modal" class="button">Novo gasto</button>
      <select id="recurring-filter">
        <option value="todos">Todos</option>
        <option value="sim">Recorrentes</option>
        <option value="nao">NÃ£o recorrentes</option>
      </select>
    </div>
    <section class="section-title">Lista de gastos</section>
    <ul id="expenses-list" class="list"></ul>

    <section class="section-title">Categorias</section>
    <div class="card stack-4">
      <div class="inline-actions">
        <button id="open-category-modal" class="button ghost">Nova categoria</button>
      </div>
      <ul id="categories-list" class="list"></ul>
    </div>

    <section class="section-title">RecorrÃªncias</section>
    <div class="card stack-4">
      <div class="inline-actions">
        <button id="open-recurrence-modal" class="button ghost">Nova recorrÃªncia</button>
      </div>
      <ul id="recurrences-list" class="list"></ul>
    </div>
  </div>

  <div id="expense-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="expense-modal-title">Editar gasto</h3>
        <button class="modal-close" id="close-expense-modal">Ã—</button>
      </div>
      <form id="expense-form" class="app-form">
        <input id="expense-id" type="hidden" />
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" placeholder="Ex.: Supermercado" required />
        </div>
        <div class="field">
          <label for="value">Valor</label>
          <input id="value" type="text" inputmode="decimal" placeholder="0,00" required />
        </div>
        <div class="field">
          <label for="month">MÃªs</label>
          <input id="month" type="number" min="1" max="12" placeholder="MÃªs" required />
        </div>
        <div class="field">
          <label for="year">Ano</label>
          <input id="year" type="number" min="2000" placeholder="Ano" required />
        </div>
        <div class="field">
          <label for="category-id">Categoria</label>
          <select id="category-id">
            <option value="">Sem categoria</option>
          </select>
        </div>
        <div class="field">
          <label for="payment-method">Forma</label>
          <select id="payment-method">
            <option value="debit">DÃ©bito</option>
            <option value="credit">CrÃ©dito</option>
          </select>
        </div>
        <div class="field">
          <label for="card-id">CartÃ£o (opcional)</label>
          <select id="card-id">
            <option value="">Sem cartÃ£o</option>
          </select>
        </div>
        <div class="field">
          <label for="installments">Parcelas</label>
          <input id="installments" type="number" min="1" value="1" />
        </div>

        <div class="field">
          <label>
            <input id="recurring-enabled" type="checkbox" />
            Gasto recorrente
          </label>
        </div>

        <div id="recurring-extra" style="display: none;">
          <div class="field">
            <label for="recurring-frequency">FrequÃªncia</label>
            <select id="recurring-frequency">
              <option value="mensal">Mensal</option>
              <option value="semanal">Semanal</option>
              <option value="anual">Anual</option>
            </select>
          </div>
          <div class="field">
            <label for="recurring-end-month">MÃªs final (opcional)</label>
            <input id="recurring-end-month" type="number" min="1" max="12" />
          </div>
          <div class="field">
            <label for="recurring-end-year">Ano final (opcional)</label>
            <input id="recurring-end-year" type="number" min="2000" />
          </div>
        </div>

        <div class="field">
          <label for="notes">ObservaÃ§Ã£o</label>
          <textarea id="notes" placeholder="Detalhes adicionais"></textarea>
        </div>

        <div id="scope-edit-field" class="field" style="display: none;">
          <label for="edit-scope">Ao editar recorrente</label>
          <select id="edit-scope">
            <option value="this">Editar apenas esta ocorrÃªncia</option>
            <option value="future">Editar todas as futuras</option>
          </select>
        </div>

        <div id="scope-delete-field" class="field" style="display: none;">
          <label for="delete-scope">Ao excluir recorrente</label>
          <select id="delete-scope">
            <option value="this">Excluir apenas esta ocorrÃªncia</option>
            <option value="future">Cancelar recorrÃªncia (futuras)</option>
          </select>
        </div>

        <div class="modal-actions">
          <button type="button" class="button secondary" id="cancel-expense">Cancelar</button>
          <button type="button" class="button danger" id="delete-expense">Excluir</button>
          <button type="submit" class="button">Salvar alteraÃ§Ãµes</button>
        </div>
      </form>
    </div>
  </div>

  <div id="category-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="category-modal-title">Editar categoria</h3>
        <button class="modal-close" id="close-category-modal">Ã—</button>
      </div>
      <form id="category-form" class="app-form">
        <input id="category-modal-id" type="hidden" />
        <div class="field">
          <label for="category-name">Nome</label>
          <input id="category-name" placeholder="Ex.: AlimentaÃ§Ã£o" required />
        </div>
        <div class="field">
          <label for="category-description">DescriÃ§Ã£o</label>
          <textarea id="category-description" placeholder="Detalhe a categoria"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="button secondary" id="cancel-category">Cancelar</button>
          <button type="button" class="button danger" id="delete-category">Excluir</button>
          <button type="submit" class="button">Salvar alteraÃ§Ãµes</button>
        </div>
      </form>
    </div>
  </div>

  <div id="recurrence-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Editar recorrÃªncia</h3>
        <button class="modal-close" id="close-recurrence-modal">Ã—</button>
      </div>
      <form id="recurrence-form" class="app-form">
        <input id="recurrence-id" type="hidden" />
        <div class="field">
          <label for="recurrence-kind">Tipo</label>
          <select id="recurrence-kind">
            <option value="expense">Gasto</option>
            <option value="income">Entrada</option>
          </select>
        </div>
        <div class="field">
          <label for="recurrence-name">Nome</label>
          <input id="recurrence-name" placeholder="Ex.: Assinatura" required />
        </div>
        <div class="field">
          <label for="recurrence-value">Valor</label>
          <input id="recurrence-value" type="text" inputmode="decimal" placeholder="0,00" required />
        </div>
        <div class="field">
          <label for="recurrence-start-month">MÃªs inicial</label>
          <input id="recurrence-start-month" type="number" min="1" max="12" required />
        </div>
        <div class="field">
          <label for="recurrence-start-year">Ano inicial</label>
          <input id="recurrence-start-year" type="number" min="2000" required />
        </div>
        <div class="field">
          <label for="recurrence-interval-months">Intervalo (meses)</label>
          <input id="recurrence-interval-months" type="number" min="1" value="1" />
        </div>
        <div class="field">
          <label for="recurrence-occurrences">OcorrÃªncias</label>
          <input id="recurrence-occurrences" type="number" min="1" value="12" />
        </div>
        <div class="field">
          <label for="recurrence-category">Categoria (opcional)</label>
          <select id="recurrence-category">
            <option value="">Sem categoria</option>
          </select>
        </div>
        <div class="field">
          <label for="recurrence-payment-method">Forma (para gasto)</label>
          <select id="recurrence-payment-method">
            <option value="debit">DÃ©bito</option>
            <option value="credit">CrÃ©dito</option>
          </select>
        </div>
        <div class="field">
          <label for="recurrence-confirmed">Status (para entrada)</label>
          <select id="recurrence-confirmed">
            <option value="true">Confirmado</option>
            <option value="false">Previsto</option>
          </select>
        </div>
        <div class="field">
          <label for="recurrence-notes">ObservaÃ§Ã£o</label>
          <textarea id="recurrence-notes"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="button secondary" id="cancel-recurrence">Cancelar</button>
          <button type="button" class="button danger" id="delete-recurrence">Excluir</button>
          <button type="submit" class="button">Salvar alteraÃ§Ãµes</button>
        </div>
      </form>
    </div>
  </div>
  <script src="navigation.js"></script>
  <script>
    const form = document.getElementById('expense-form');
    const list = document.getElementById('expenses-list');
    const cardSelect = document.getElementById('card-id');
    const categorySelect = document.getElementById('category-id');
    const expenseModal = document.getElementById('expense-modal');
    const openExpenseModal = document.getElementById('open-expense-modal');
    const closeExpenseModal = document.getElementById('close-expense-modal');
    const cancelExpense = document.getElementById('cancel-expense');
    const deleteExpenseButton = document.getElementById('delete-expense');
    const recurringToggle = document.getElementById('recurring-enabled');
    const recurringExtra = document.getElementById('recurring-extra');
    const recurringFilter = document.getElementById('recurring-filter');
    const editScopeField = document.getElementById('scope-edit-field');
    const deleteScopeField = document.getElementById('scope-delete-field');
    const categoriesList = document.getElementById('categories-list');
    const recurrencesList = document.getElementById('recurrences-list');
    const recurrenceCategorySelect = document.getElementById('recurrence-category');
    const categoryModal = document.getElementById('category-modal');
    const openCategoryModal = document.getElementById('open-category-modal');
    const closeCategoryModal = document.getElementById('close-category-modal');
    const cancelCategory = document.getElementById('cancel-category');
    const deleteCategoryButton = document.getElementById('delete-category');
    const categoryForm = document.getElementById('category-form');
    const recurrenceModal = document.getElementById('recurrence-modal');
    const openRecurrenceModal = document.getElementById('open-recurrence-modal');
    const closeRecurrenceModal = document.getElementById('close-recurrence-modal');
    const cancelRecurrence = document.getElementById('cancel-recurrence');
    const deleteRecurrenceButton = document.getElementById('delete-recurrence');
    const recurrenceForm = document.getElementById('recurrence-form');
    const recurrenceKindSelect = document.getElementById('recurrence-kind');
    const recurrencePaymentField = document.getElementById('recurrence-payment-method').closest('.field');
    const recurrenceConfirmedField = document.getElementById('recurrence-confirmed').closest('.field');

    let currentExpenses = [];
    let currentCategories = [];
    let currentRecurrences = [];

    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = `toast${isError ? ' error' : ''}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }

    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }

    function parseDecimal(value, fieldName) {
      const raw = String(value || '').trim();
      if (!raw) {
        throw new Error(`Informe um valor vÃ¡lido para ${fieldName}.`);
      }
      let normalized = raw.replace(/\s/g, '');
      if (normalized.includes(',') && normalized.includes('.')) {
        normalized = normalized.replace(/\./g, '').replace(',', '.');
      } else if (normalized.includes(',')) {
        normalized = normalized.replace(',', '.');
      }
      const parsed = Number.parseFloat(normalized);
      if (Number.isNaN(parsed)) {
        throw new Error(`Informe um valor vÃ¡lido para ${fieldName}.`);
      }
      return parsed;
    }

    function toggleRecurringFields() {
      recurringExtra.style.display = recurringToggle.checked ? '' : 'none';
    }

    function toggleRecurrenceKindFields() {
      const isExpense = recurrenceKindSelect.value === 'expense';
      recurrencePaymentField.style.display = isExpense ? '' : 'none';
      recurrenceConfirmedField.style.display = isExpense ? 'none' : '';
    }

    function setRecurrenceInitialValues() {
      const now = new Date();
      document.getElementById('recurrence-start-month').value = now.getMonth() + 1;
      document.getElementById('recurrence-start-year').value = now.getFullYear();
      document.getElementById('recurrence-interval-months').value = 1;
      document.getElementById('recurrence-occurrences').value = 12;
      recurrenceKindSelect.value = 'expense';
      document.getElementById('recurrence-payment-method').value = 'debit';
      document.getElementById('recurrence-confirmed').value = 'true';
      toggleRecurrenceKindFields();
    }

    function openModal(expense) {
      if (expense) {
        document.getElementById('expense-id').value = expense.id;
        document.getElementById('name').value = expense.name || '';
        document.getElementById('value').value = String(expense.value || '');
        document.getElementById('month').value = expense.month || '';
        document.getElementById('year').value = expense.year || '';
        document.getElementById('category-id').value = expense.category_id || '';
        document.getElementById('payment-method').value = expense.payment_method || 'debit';
        document.getElementById('notes').value = expense.notes || '';
        recurringToggle.checked = Boolean(expense.recurrence_id);
        deleteExpenseButton.style.display = '';
        editScopeField.style.display = expense.recurrence_id ? '' : 'none';
        deleteScopeField.style.display = expense.recurrence_id ? '' : 'none';
      } else {
        form.reset();
        document.getElementById('expense-id').value = '';
        document.getElementById('installments').value = 1;
        recurringToggle.checked = false;
        deleteExpenseButton.style.display = 'none';
        editScopeField.style.display = 'none';
        deleteScopeField.style.display = 'none';
      }
      toggleRecurringFields();
      expenseModal.classList.add('active');
    }

    function closeModal() {
      expenseModal.classList.remove('active');
    }

    function renderExpenses(expenses) {
      list.replaceChildren();
      currentExpenses = expenses;
      expenses.forEach((expense) => {
        const item = document.createElement('li');
        const recurringBadge = expense.recurrence_id ? 'ðŸ” Recorrente' : 'Ãšnico';
        const info = document.createElement('div');
        const title = document.createElement('strong');
        title.textContent = expense.name;
        const detail = document.createElement('small');
        detail.textContent = `${formatCurrency(expense.value)} â€¢ ${expense.month}/${expense.year}`;
        info.appendChild(title);
        info.appendChild(detail);

        const actions = document.createElement('div');
        actions.className = 'inline-actions';
        const badge = document.createElement('span');
        badge.className = 'pill';
        badge.textContent = recurringBadge;
        const editButton = document.createElement('button');
        editButton.type = 'button';
        editButton.className = 'button secondary';
        editButton.dataset.edit = expense.id;
        editButton.textContent = 'Editar';
        actions.appendChild(badge);
        actions.appendChild(editButton);

        item.appendChild(info);
        item.appendChild(actions);
        list.appendChild(item);
      });
    }

    async function loadExpenses() {
      const now = new Date();
      const expenses = await window.api.listExpenses(now.getMonth() + 1, now.getFullYear(), recurringFilter.value);
      renderExpenses(expenses);
    }

    async function loadCards() {
      const cards = await window.api.listCards();
      cardSelect.replaceChildren();
      const emptyOption = document.createElement('option');
      emptyOption.value = '';
      emptyOption.textContent = 'Sem cartÃ£o';
      cardSelect.appendChild(emptyOption);
      cards.forEach((card) => {
        const option = document.createElement('option');
        option.value = card.id;
        option.textContent = card.name;
        cardSelect.appendChild(option);
      });
    }

    async function loadCategories() {
      const categories = await window.api.listCategories();
      currentCategories = categories;
      categorySelect.replaceChildren();
      recurrenceCategorySelect.replaceChildren();
      const emptyOption = document.createElement('option');
      emptyOption.value = '';
      emptyOption.textContent = 'Sem categoria';
      categorySelect.appendChild(emptyOption);
      recurrenceCategorySelect.appendChild(emptyOption.cloneNode(true));
      categories.forEach((category) => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
        recurrenceCategorySelect.appendChild(option.cloneNode(true));
      });
      renderCategories(categories);
    }

    function openCategoryModalForm(category) {
      if (category) {
        document.getElementById('category-modal-id').value = category.id;
        document.getElementById('category-name').value = category.name || '';
        document.getElementById('category-description').value = category.description || '';
        deleteCategoryButton.style.display = '';
      } else {
        categoryForm.reset();
        document.getElementById('category-modal-id').value = '';
        deleteCategoryButton.style.display = 'none';
      }
      categoryModal.classList.add('active');
    }

    function closeCategoryModalForm() {
      categoryModal.classList.remove('active');
    }

    function renderCategories(categories) {
      categoriesList.replaceChildren();
      categories.forEach((category) => {
        const item = document.createElement('li');
        const info = document.createElement('div');
        const title = document.createElement('strong');
        title.textContent = category.name;
        const detail = document.createElement('small');
        detail.textContent = category.description ? category.description : 'Sem descriÃ§Ã£o';
        info.appendChild(title);
        info.appendChild(detail);
        const actions = document.createElement('div');
        actions.className = 'inline-actions';
        const editButton = document.createElement('button');
        editButton.type = 'button';
        editButton.className = 'button secondary';
        editButton.dataset.editCategory = category.id;
        editButton.textContent = 'Editar';
        actions.appendChild(editButton);
        item.appendChild(info);
        item.appendChild(actions);
        categoriesList.appendChild(item);
      });
    }

    function openRecurrenceModalForm(recurrence) {
      if (recurrence) {
        document.getElementById('recurrence-id').value = recurrence.id;
        recurrenceKindSelect.value = recurrence.kind || 'expense';
        document.getElementById('recurrence-name').value = recurrence.name || '';
        document.getElementById('recurrence-value').value = String(recurrence.value || '');
        document.getElementById('recurrence-start-month').value = recurrence.start_month || '';
        document.getElementById('recurrence-start-year').value = recurrence.start_year || '';
        document.getElementById('recurrence-interval-months').value = recurrence.interval_months || 1;
        document.getElementById('recurrence-occurrences').value = recurrence.occurrences || 12;
        recurrenceCategorySelect.value = recurrence.category_id || '';
        document.getElementById('recurrence-payment-method').value = recurrence.payment_method || 'debit';
        document.getElementById('recurrence-confirmed').value = String(Boolean(recurrence.confirmed));
        document.getElementById('recurrence-notes').value = recurrence.notes || '';
        deleteRecurrenceButton.style.display = '';
      } else {
        recurrenceForm.reset();
        document.getElementById('recurrence-id').value = '';
        setRecurrenceInitialValues();
        deleteRecurrenceButton.style.display = 'none';
      }
      toggleRecurrenceKindFields();
      recurrenceModal.classList.add('active');
    }

    function closeRecurrenceModalForm() {
      recurrenceModal.classList.remove('active');
    }

    function renderRecurrences(recurrences) {
      currentRecurrences = recurrences;
      recurrencesList.replaceChildren();
      recurrences.forEach((recurrence) => {
        const item = document.createElement('li');
        const info = document.createElement('div');
        const title = document.createElement('strong');
        title.textContent = recurrence.name;
        const detail = document.createElement('small');
        detail.textContent = `${recurrence.kind} â€¢ a cada ${recurrence.interval_months} mÃªs(es)`;
        info.appendChild(title);
        info.appendChild(detail);

        const actions = document.createElement('div');
        actions.className = 'inline-actions';
        const applyButton = document.createElement('button');
        applyButton.type = 'button';
        applyButton.className = 'button secondary';
        applyButton.dataset.applyRecurrence = recurrence.id;
        applyButton.textContent = 'Aplicar';
        const editButton = document.createElement('button');
        editButton.type = 'button';
        editButton.className = 'button secondary';
        editButton.dataset.editRecurrence = recurrence.id;
        editButton.textContent = 'Editar';
        actions.appendChild(applyButton);
        actions.appendChild(editButton);

        item.appendChild(info);
        item.appendChild(actions);
        recurrencesList.appendChild(item);
      });
    }

    async function loadRecurrences() {
      const recurrences = await window.api.listRecurrences();
      renderRecurrences(recurrences);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const id = Number(document.getElementById('expense-id').value || 0);
        const payload = {
          name: document.getElementById('name').value.trim(),
          value: parseDecimal(document.getElementById('value').value, 'Valor'),
          month: Number(document.getElementById('month').value),
          year: Number(document.getElementById('year').value),
          category_id: categorySelect.value ? Number(categorySelect.value) : null,
          payment_method: document.getElementById('payment-method').value,
          notes: document.getElementById('notes').value.trim(),
        };

        const cardId = cardSelect.value ? Number(cardSelect.value) : null;
        const installments = Number(document.getElementById('installments').value || 1);
        if (payload.payment_method === 'credit' && cardId && installments > 1) {
          payload.installments = { card_id: cardId, total: installments };
        }

        if (!id && recurringToggle.checked) {
          payload.recurring = {
            enabled: true,
            frequency: document.getElementById('recurring-frequency').value,
            end_month: Number(document.getElementById('recurring-end-month').value || 0) || null,
            end_year: Number(document.getElementById('recurring-end-year').value || 0) || null,
          };
        }

        if (id) {
          payload.scope = document.getElementById('edit-scope').value;
          await window.api.updateExpense(id, payload);
          showToast('Gasto atualizado com sucesso.');
        } else {
          await window.api.createExpense(payload);
          showToast('Gasto criado com sucesso.');
        }

        closeModal();
        await loadExpenses();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    list.addEventListener('click', (event) => {
      const editId = event.target.getAttribute('data-edit');
      if (!editId) return;
      const expense = currentExpenses.find((item) => item.id === Number(editId));
      if (expense) openModal(expense);
    });

    deleteExpenseButton.addEventListener('click', async () => {
      const id = Number(document.getElementById('expense-id').value || 0);
      if (!id) return;
      const confirmed = window.confirm('Tem certeza que deseja excluir este item?');
      if (!confirmed) return;
      try {
        const scope = document.getElementById('delete-scope').value;
        await window.api.deleteExpense(id, scope);
        showToast('Gasto excluÃ­do com sucesso.');
        closeModal();
        await loadExpenses();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    categoryForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const id = Number(document.getElementById('category-modal-id').value || 0);
        const payload = {
          name: document.getElementById('category-name').value.trim(),
          description: document.getElementById('category-description').value.trim(),
        };
        if (id) {
          await window.api.updateCategory(id, payload);
          showToast('Categoria atualizada com sucesso.');
        } else {
          await window.api.createCategory(payload);
          showToast('Categoria criada com sucesso.');
        }
        closeCategoryModalForm();
        await loadCategories();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    categoriesList.addEventListener('click', (event) => {
      const editId = event.target.getAttribute('data-edit-category');
      if (!editId) return;
      const category = currentCategories.find((item) => item.id === Number(editId));
      if (category) openCategoryModalForm(category);
    });

    deleteCategoryButton.addEventListener('click', async () => {
      const id = Number(document.getElementById('category-modal-id').value || 0);
      if (!id) return;
      const confirmed = window.confirm('Tem certeza que deseja excluir esta categoria?');
      if (!confirmed) return;
      try {
        await window.api.deleteCategory(id);
        showToast('Categoria excluÃ­da com sucesso.');
        closeCategoryModalForm();
        await loadCategories();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    recurrenceForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const id = Number(document.getElementById('recurrence-id').value || 0);
        const kind = recurrenceKindSelect.value;
        const payload = {
          kind,
          name: document.getElementById('recurrence-name').value.trim(),
          value: parseDecimal(document.getElementById('recurrence-value').value, 'Valor'),
          start_month: Number(document.getElementById('recurrence-start-month').value),
          start_year: Number(document.getElementById('recurrence-start-year').value),
          interval_months: Number(document.getElementById('recurrence-interval-months').value),
          occurrences: Number(document.getElementById('recurrence-occurrences').value),
          category_id: recurrenceCategorySelect.value ? Number(recurrenceCategorySelect.value) : null,
          notes: document.getElementById('recurrence-notes').value.trim(),
        };
        if (kind === 'expense') {
          payload.payment_method = document.getElementById('recurrence-payment-method').value;
        } else {
          payload.confirmed = document.getElementById('recurrence-confirmed').value === 'true';
        }
        if (id) {
          await window.api.updateRecurrence(id, payload);
          showToast('RecorrÃªncia atualizada com sucesso.');
        } else {
          await window.api.createRecurrence(payload);
          showToast('RecorrÃªncia criada com sucesso.');
        }
        closeRecurrenceModalForm();
        await loadRecurrences();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    recurrencesList.addEventListener('click', async (event) => {
      const editId = event.target.getAttribute('data-edit-recurrence');
      if (editId) {
        const recurrence = currentRecurrences.find((item) => item.id === Number(editId));
        if (recurrence) openRecurrenceModalForm(recurrence);
        return;
      }
      const applyId = event.target.getAttribute('data-apply-recurrence');
      if (!applyId) return;
      const confirmed = window.confirm('Aplicar esta recorrÃªncia agora?');
      if (!confirmed) return;
      try {
        const result = await window.api.applyRecurrence(Number(applyId));
        const createdCount = (result.expenses || []).length + (result.incomes || []).length;
        showToast(`RecorrÃªncia aplicada! ${createdCount} lanÃ§amento(s) criado(s).`);
        await loadExpenses();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    deleteRecurrenceButton.addEventListener('click', async () => {
      const id = Number(document.getElementById('recurrence-id').value || 0);
      if (!id) return;
      const confirmed = window.confirm('Tem certeza que deseja excluir esta recorrÃªncia?');
      if (!confirmed) return;
      try {
        await window.api.deleteRecurrence(id);
        showToast('RecorrÃªncia excluÃ­da com sucesso.');
        closeRecurrenceModalForm();
        await loadRecurrences();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    recurringToggle.addEventListener('change', toggleRecurringFields);
    recurringFilter.addEventListener('change', () => loadExpenses().catch(console.error));

    openExpenseModal.addEventListener('click', () => openModal(null));
    closeExpenseModal.addEventListener('click', closeModal);
    cancelExpense.addEventListener('click', closeModal);
    expenseModal.addEventListener('click', (event) => {
      if (event.target === expenseModal) closeModal();
    });
    openCategoryModal.addEventListener('click', () => openCategoryModalForm(null));
    closeCategoryModal.addEventListener('click', closeCategoryModalForm);
    cancelCategory.addEventListener('click', closeCategoryModalForm);
    categoryModal.addEventListener('click', (event) => {
      if (event.target === categoryModal) closeCategoryModalForm();
    });
    openRecurrenceModal.addEventListener('click', () => openRecurrenceModalForm(null));
    closeRecurrenceModal.addEventListener('click', closeRecurrenceModalForm);
    cancelRecurrence.addEventListener('click', closeRecurrenceModalForm);
    recurrenceModal.addEventListener('click', (event) => {
      if (event.target === recurrenceModal) closeRecurrenceModalForm();
    });
    recurrenceKindSelect.addEventListener('change', toggleRecurrenceKindFields);

    setRecurrenceInitialValues();

    Promise.all([loadExpenses(), loadCards(), loadCategories(), loadRecurrences()]).catch((error) => {
      console.error(error);
      list.replaceChildren();
      const item = document.createElement('li');
      item.textContent = 'Erro ao carregar gastos.';
      list.appendChild(item);
    });

  </script>
  <script src="calculator-widget.js"></script>
</body>
</html>
