<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recorrências</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <h2>Recorrências</h2>
        <p>Automatize gastos e entradas periódicas.</p>
      </div>
      <div class="navbar">
        <div class="logo">
          <img src="../assets/logo.png" alt="Save Your Money" class="logo-image" />
          <span>Save Your Money</span>
        </div>
        <button id="nav-toggle" class="nav-toggle">Menu</button>
        <nav class="app-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="expenses.html">Gastos</a>
          <a href="incomes.html">Entradas</a>
          <a href="categories.html">Categorias</a>
          <a href="cards.html">Cartões</a>
          <a href="reports.html">Relatórios</a>
          <a href="goals.html">Metas</a>
          <a class="active" href="recurrences.html">Recorrências</a>
        </nav>
      </div>
    </header>

    <div class="section-title">Recorrências cadastradas</div>
    <button id="open-recurrence-modal" class="button">Nova recorrência</button>

    <ul id="recurrences-list" class="list"></ul>
  </div>

  <div id="recurrence-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Nova recorrência</h3>
        <button class="modal-close" id="close-recurrence-modal">×</button>
      </div>
      <form id="recurrence-form" class="app-form">
        <div class="field">
          <label for="kind">Tipo</label>
          <select id="kind">
            <option value="expense">Gasto</option>
            <option value="income">Entrada</option>
          </select>
        </div>
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" placeholder="Ex.: Assinatura" required />
        </div>
        <div class="field">
          <label for="value">Valor</label>
          <input id="value" type="text" inputmode="decimal" placeholder="0,00" required />
        </div>
        <div class="field">
          <label for="start-month">Mês inicial</label>
          <input id="start-month" type="number" min="1" max="12" required />
        </div>
        <div class="field">
          <label for="start-year">Ano inicial</label>
          <input id="start-year" type="number" min="2000" required />
        </div>
        <div class="field">
          <label for="interval-months">Intervalo (meses)</label>
          <input id="interval-months" type="number" min="1" value="1" />
        </div>
        <div class="field">
          <label for="occurrences">Ocorrências</label>
          <input id="occurrences" type="number" min="1" value="12" />
        </div>
        <div class="field">
          <label for="category">Categoria (opcional)</label>
          <select id="category">
            <option value="">Sem categoria</option>
          </select>
        </div>
        <div class="field">
          <label for="payment-method">Forma (para gasto)</label>
          <select id="payment-method">
            <option value="debit">Débito</option>
            <option value="credit">Crédito</option>
          </select>
        </div>
        <div class="field">
          <label for="confirmed">Status (para entrada)</label>
          <select id="confirmed">
            <option value="true">Confirmado</option>
            <option value="false">Previsto</option>
          </select>
        </div>
        <div class="field">
          <label for="notes">Observação</label>
          <textarea id="notes"></textarea>
        </div>
        <button type="submit" class="button">Salvar recorrência</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('recurrence-form');
    const list = document.getElementById('recurrences-list');
    const categorySelect = document.getElementById('category');
    const recurrenceModal = document.getElementById('recurrence-modal');
    const openRecurrenceModal = document.getElementById('open-recurrence-modal');
    const closeRecurrenceModal = document.getElementById('close-recurrence-modal');

    function parseDecimal(value, fieldName) {
      const raw = String(value || '').trim();
      if (!raw) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }

      let normalized = raw.replace(/\s/g, '');
      if (normalized.includes(',') && normalized.includes('.')) {
        normalized = normalized.replace(/\./g, '').replace(',', '.');
      } else if (normalized.includes(',')) {
        normalized = normalized.replace(',', '.');
      }

      const parsed = Number.parseFloat(normalized);
      if (Number.isNaN(parsed)) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }
      return parsed;
    }

    async function loadCategories() {
      const categories = await window.api.listCategories();
      categories.forEach((category) => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
      });
    }

    function renderRecurrences(recurrences) {
      list.innerHTML = '';
      recurrences.forEach((recurrence) => {
        const item = document.createElement('li');
        item.innerHTML = `${recurrence.name} - ${recurrence.kind} <span class="pill">${recurrence.start_month}/${recurrence.start_year}</span>`;
        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = 'Aplicar';
        button.addEventListener('click', async () => {
          try {
            await window.api.applyRecurrence(recurrence.id);
            alert('Recorrência aplicada!');
          } catch (error) {
            alert(error.message);
          }
        });
        item.appendChild(button);
        list.appendChild(item);
      });
    }

    async function loadRecurrences() {
      const recurrences = await window.api.listRecurrences();
      renderRecurrences(recurrences);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const payload = {
          kind: document.getElementById('kind').value,
          name: document.getElementById('name').value.trim(),
          value: parseDecimal(document.getElementById('value').value, 'Valor'),
          start_month: Number(document.getElementById('start-month').value),
          start_year: Number(document.getElementById('start-year').value),
          interval_months: Number(document.getElementById('interval-months').value),
          occurrences: Number(document.getElementById('occurrences').value),
          category_id: categorySelect.value ? Number(categorySelect.value) : null,
          payment_method: document.getElementById('payment-method').value,
          confirmed: document.getElementById('confirmed').value === 'true',
          notes: document.getElementById('notes').value.trim(),
        };
        await window.api.createRecurrence(payload);
        form.reset();
        recurrenceModal.classList.remove('active');
        await loadRecurrences();
      } catch (error) {
        alert(error.message);
      }
    });

    openRecurrenceModal.addEventListener('click', () => recurrenceModal.classList.add('active'));
    closeRecurrenceModal.addEventListener('click', () => recurrenceModal.classList.remove('active'));
    recurrenceModal.addEventListener('click', (event) => {
      if (event.target === recurrenceModal) {
        recurrenceModal.classList.remove('active');
      }
    });

    const now = new Date();
    document.getElementById('start-month').value = now.getMonth() + 1;
    document.getElementById('start-year').value = now.getFullYear();

    Promise.all([loadCategories(), loadRecurrences()]).catch(console.error);

    const navToggle = document.getElementById('nav-toggle');
    if (navToggle) {
      navToggle.addEventListener('click', () => document.body.classList.toggle('nav-open'));
    }
  </script>
</body>
</html>
