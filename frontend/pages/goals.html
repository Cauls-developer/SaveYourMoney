<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Metas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <h2>Metas</h2>
        <p>Defina limites mensais e acompanhe o progresso.</p>
      </div>
      <div class="navbar">
        <div class="logo">
          <img src="../assets/logo.png" alt="Save Your Money" class="logo-image" />
          <span>Save Your Money</span>
        </div>
        <button id="nav-toggle" class="nav-toggle">Menu</button>
        <nav class="app-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="expenses.html">Gastos</a>
          <a href="incomes.html">Entradas</a>
          <a href="banks.html">Bancos</a>
          <a href="reports.html">Relatórios</a>
          <a class="active" href="goals.html">Metas</a>
          <a href="settings.html">Configurações</a>
        </nav>
      </div>
    </header>

    <div class="section-title">Metas cadastradas</div>
    <button id="open-goal-modal" class="button">Nova meta</button>

    <ul id="goals-list" class="list"></ul>
  </div>

  <div id="goal-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="goal-modal-title">Nova meta</h3>
        <button class="modal-close" id="close-goal-modal">×</button>
      </div>
      <form id="goal-form" class="app-form">
        <input id="goal-id" type="hidden" />
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" placeholder="Ex.: Gastos do mês" required />
        </div>
        <div class="field">
          <label for="limit-value">Valor limite</label>
          <input id="limit-value" type="text" inputmode="decimal" placeholder="0,00" required />
        </div>
        <div class="field">
          <label for="month">Mês</label>
          <input id="month" type="number" min="1" max="12" required />
        </div>
        <div class="field">
          <label for="year">Ano</label>
          <input id="year" type="number" min="2000" required />
        </div>
        <div class="field">
          <label for="category">Categoria (opcional)</label>
          <select id="category">
            <option value="">Todas as categorias</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="button secondary" id="cancel-goal">Cancelar</button>
          <button type="button" class="button danger" id="delete-goal">Excluir</button>
          <button type="submit" class="button">Salvar meta</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('goal-form');
    const goalsList = document.getElementById('goals-list');
    const categorySelect = document.getElementById('category');
    const goalModal = document.getElementById('goal-modal');
    const openGoalModal = document.getElementById('open-goal-modal');
    const closeGoalModal = document.getElementById('close-goal-modal');
    const cancelGoal = document.getElementById('cancel-goal');
    const deleteGoalButton = document.getElementById('delete-goal');
    const modalTitle = document.getElementById('goal-modal-title');

    let currentGoals = [];
    let categoriesById = new Map();

    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = `toast${isError ? ' error' : ''}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }

    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }

    function parseDecimal(value, fieldName) {
      const raw = String(value || '').trim();
      if (!raw) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }

      let normalized = raw.replace(/\s/g, '');
      if (normalized.includes(',') && normalized.includes('.')) {
        normalized = normalized.replace(/\./g, '').replace(',', '.');
      } else if (normalized.includes(',')) {
        normalized = normalized.replace(',', '.');
      }

      const parsed = Number.parseFloat(normalized);
      if (Number.isNaN(parsed)) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }
      return parsed;
    }

    function openModal(goal) {
      if (goal) {
        modalTitle.textContent = 'Editar meta';
        document.getElementById('goal-id').value = goal.id;
        document.getElementById('name').value = goal.name || '';
        document.getElementById('limit-value').value = String(goal.limit_value || '').replace('.', ',');
        document.getElementById('month').value = goal.month || '';
        document.getElementById('year').value = goal.year || '';
        categorySelect.value = goal.category_id ?? '';
        deleteGoalButton.style.display = '';
      } else {
        modalTitle.textContent = 'Nova meta';
        form.reset();
        document.getElementById('goal-id').value = '';
        const now = new Date();
        document.getElementById('month').value = now.getMonth() + 1;
        document.getElementById('year').value = now.getFullYear();
        categorySelect.value = '';
        deleteGoalButton.style.display = 'none';
      }
      goalModal.classList.add('active');
    }

    function closeModal() {
      goalModal.classList.remove('active');
    }

    async function loadCategories() {
      const categories = await window.api.listCategories();
      categoriesById = new Map(categories.map((category) => [category.id, category.name]));
      categorySelect.replaceChildren();
      const emptyOption = document.createElement('option');
      emptyOption.value = '';
      emptyOption.textContent = 'Todas as categorias';
      categorySelect.appendChild(emptyOption);
      categories.forEach((category) => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        categorySelect.appendChild(option);
      });
    }

    function renderGoals(goals) {
      goalsList.replaceChildren();
      currentGoals = goals;
      if (goals.length === 0) {
        const item = document.createElement('li');
        const small = document.createElement('small');
        small.className = 'muted';
        small.textContent = 'Nenhuma meta cadastrada.';
        item.appendChild(small);
        goalsList.appendChild(item);
        return;
      }
      goals.forEach((goal) => {
        const item = document.createElement('li');
        item.dataset.goalId = goal.id;
        const categoryLabel = goal.category_id ? (categoriesById.get(goal.category_id) || `Categoria #${goal.category_id}`) : 'Todas as categorias';
        const row = document.createElement('div');
        row.className = 'goal-row';
        const head = document.createElement('div');
        head.className = 'goal-head';
        const name = document.createElement('strong');
        name.textContent = goal.name;
        const period = document.createElement('span');
        period.className = 'pill';
        period.textContent = `${goal.month}/${goal.year}`;
        head.appendChild(name);
        head.appendChild(period);

        const detail = document.createElement('small');
        detail.textContent = `Limite ${formatCurrency(goal.limit_value)} • ${categoryLabel}`;

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        const progress = document.createElement('div');
        progress.className = 'progress';
        progress.style.width = '0%';
        progressBar.appendChild(progress);

        const actions = document.createElement('div');
        actions.className = 'inline-actions';
        const editButton = document.createElement('button');
        editButton.type = 'button';
        editButton.className = 'button secondary';
        editButton.dataset.edit = goal.id;
        editButton.textContent = 'Editar';
        actions.appendChild(editButton);

        row.appendChild(head);
        row.appendChild(detail);
        row.appendChild(progressBar);
        row.appendChild(actions);
        item.appendChild(row);
        goalsList.appendChild(item);
      });
    }

    async function loadGoals() {
      const goals = await window.api.listGoals();
      renderGoals(goals);
      const now = new Date();
      const report = await window.api.getMonthlyReport(now.getMonth() + 1, now.getFullYear());
      const goalById = new Map((report.goals || []).map((g) => [g.id, g]));
      [...goalsList.children].forEach((item, index) => {
        const goal = goals[index];
        const status = goalById.get(goal.id);
        const progressEl = item.querySelector('.progress');
        const head = item.querySelector('.goal-head');
        if (!head) return;
        const statusPill = document.createElement('span');
        if (status) {
          const ok = status.remaining >= 0;
          const progress = status.limit_value > 0 ? Math.min((status.spent / status.limit_value) * 100, 100) : 0;
          if (progressEl) progressEl.style.width = `${progress.toFixed(1)}%`;
          statusPill.className = `pill ${ok ? 'ok' : 'alert'}`;
          statusPill.textContent = ok ? 'Dentro do limite' : 'Estourou';
          const detail = item.querySelector('small');
          if (detail) {
            detail.textContent = `${detail.textContent} • Gasto atual ${formatCurrency(status.spent)}`;
          }
        } else {
          statusPill.className = 'pill';
          statusPill.textContent = 'Sem dados deste mês';
        }
        head.appendChild(statusPill);
      });
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const goalId = Number(document.getElementById('goal-id').value || 0);
        const payload = {
          name: document.getElementById('name').value.trim(),
          limit_value: parseDecimal(document.getElementById('limit-value').value, 'Valor limite'),
          month: Number(document.getElementById('month').value),
          year: Number(document.getElementById('year').value),
          category_id: categorySelect.value ? Number(categorySelect.value) : null,
        };
        if (goalId) {
          await window.api.updateGoal(goalId, payload);
          showToast('Meta atualizada com sucesso.');
        } else {
          await window.api.createGoal(payload);
          showToast('Meta criada com sucesso.');
        }
        form.reset();
        closeModal();
        await loadGoals();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    goalsList.addEventListener('click', (event) => {
      const editId = event.target.getAttribute('data-edit');
      if (!editId) return;
      const goal = currentGoals.find((item) => item.id === Number(editId));
      if (goal) openModal(goal);
    });

    deleteGoalButton.addEventListener('click', async () => {
      const goalId = Number(document.getElementById('goal-id').value || 0);
      if (!goalId) return;
      const confirmed = window.confirm('Tem certeza que deseja excluir esta meta?');
      if (!confirmed) return;
      try {
        await window.api.deleteGoal(goalId);
        showToast('Meta excluída com sucesso.');
        closeModal();
        await loadGoals();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    openGoalModal.addEventListener('click', () => openModal(null));
    closeGoalModal.addEventListener('click', closeModal);
    cancelGoal.addEventListener('click', closeModal);
    goalModal.addEventListener('click', (event) => {
      if (event.target === goalModal) {
        closeModal();
      }
    });

    Promise.all([loadCategories(), loadGoals()]).catch(console.error);

    const navToggle = document.getElementById('nav-toggle');
    if (navToggle) {
      navToggle.addEventListener('click', () => document.body.classList.toggle('nav-open'));
    }
  </script>
  <script src="calculator-widget.js"></script>
</body>
</html>
