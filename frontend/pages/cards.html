<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cartões</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <h2>Cartões</h2>
        <p>Cadastre cartões e acompanhe suas faturas.</p>
      </div>
      <div class="navbar">
        <div class="logo">
          <img src="../assets/logo.png" alt="Save Your Money" class="logo-image" />
          <span>Save Your Money</span>
        </div>
        <button id="nav-toggle" class="nav-toggle">Menu</button>
        <nav class="app-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="expenses.html">Gastos</a>
          <a href="incomes.html">Entradas</a>
          <a href="categories.html">Categorias</a>
          <a class="active" href="cards.html">Cartões</a>
          <a href="reports.html">Relatórios</a>
          <a href="goals.html">Metas</a>
          <a href="recurrences.html">Recorrências</a>
          <a href="backup.html">Backup</a>
        </nav>
      </div>
    </header>

    <div class="section-title">Cartões cadastrados</div>
    <button id="open-card-modal" class="button">Novo cartão</button>

    <ul id="cards-list" class="list"></ul>

    <section class="section-title">Fatura do mês</section>
    <div class="card">
      <form id="invoice-form" class="app-form">
        <div class="field">
          <label for="card-select">Cartão</label>
          <select id="card-select"></select>
        </div>
        <div class="field">
          <label for="invoice-month">Mês</label>
          <input id="invoice-month" type="number" min="1" max="12" />
        </div>
        <div class="field">
          <label for="invoice-year">Ano</label>
          <input id="invoice-year" type="number" min="2000" />
        </div>
        <button type="submit" class="button">Ver fatura</button>
      </form>
      <div class="section-title">Total</div>
      <div id="invoice-total">R$ 0,00</div>
      <ul id="invoice-list" class="list"></ul>
    </div>
  </div>

  <div id="card-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="card-modal-title">Editar cartão</h3>
        <button class="modal-close" id="close-card-modal">×</button>
      </div>
      <form id="card-form" class="app-form">
        <input id="card-id" type="hidden" />
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" placeholder="Ex.: Nubank" required />
        </div>
        <div class="field">
          <label for="limit">Limite (opcional)</label>
          <input id="limit" type="text" inputmode="decimal" placeholder="Se vazio, será 0,00" />
        </div>
        <div class="field">
          <label for="bank">Banco</label>
          <input id="bank" placeholder="Ex.: Nubank" />
        </div>
        <div class="field">
          <label for="brand">Bandeira</label>
          <input id="brand" placeholder="Ex.: Mastercard" />
        </div>
        <div class="field">
          <label for="closing-day">Dia de fechamento</label>
          <input id="closing-day" type="number" min="1" max="31" value="1" />
        </div>
        <div class="field">
          <label for="due-day">Dia de vencimento</label>
          <input id="due-day" type="number" min="1" max="31" value="1" />
        </div>
        <div class="modal-actions">
          <button type="button" class="button secondary" id="cancel-card">Cancelar</button>
          <button type="button" class="button danger" id="delete-card">Excluir</button>
          <button type="submit" class="button">Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const cardForm = document.getElementById('card-form');
    const cardsList = document.getElementById('cards-list');
    const cardSelect = document.getElementById('card-select');
    const invoiceForm = document.getElementById('invoice-form');
    const invoiceList = document.getElementById('invoice-list');
    const invoiceTotal = document.getElementById('invoice-total');
    const cardModal = document.getElementById('card-modal');
    const openCardModal = document.getElementById('open-card-modal');
    const closeCardModal = document.getElementById('close-card-modal');
    const cancelCard = document.getElementById('cancel-card');
    const deleteCardButton = document.getElementById('delete-card');

    let currentCards = [];

    function formatCurrency(value) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }

    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = `toast${isError ? ' error' : ''}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    }

    function parseDecimal(value, fieldName) {
      const raw = String(value || '').trim();
      if (!raw) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }
      let normalized = raw.replace(/\s/g, '');
      if (normalized.includes(',') && normalized.includes('.')) {
        normalized = normalized.replace(/\./g, '').replace(',', '.');
      } else if (normalized.includes(',')) {
        normalized = normalized.replace(',', '.');
      }
      const parsed = Number.parseFloat(normalized);
      if (Number.isNaN(parsed)) {
        throw new Error(`Informe um valor válido para ${fieldName}.`);
      }
      return parsed;
    }

    function parseOptionalDecimal(value, defaultValue = 0) {
      const raw = String(value || '').trim();
      if (!raw) return defaultValue;
      return parseDecimal(raw, 'Limite');
    }

    function openModal(card) {
      if (card) {
        document.getElementById('card-id').value = card.id;
        document.getElementById('name').value = card.name || '';
        document.getElementById('limit').value = String(card.limit || '');
        document.getElementById('bank').value = card.bank || '';
        document.getElementById('brand').value = card.brand || '';
        document.getElementById('closing-day').value = card.closing_day || 1;
        document.getElementById('due-day').value = card.due_day || 1;
        deleteCardButton.style.display = '';
      } else {
        cardForm.reset();
        document.getElementById('card-id').value = '';
        document.getElementById('closing-day').value = 1;
        document.getElementById('due-day').value = 1;
        deleteCardButton.style.display = 'none';
      }
      cardModal.classList.add('active');
    }

    function closeModal() {
      cardModal.classList.remove('active');
    }

    function renderCards(cards) {
      currentCards = cards;
      cardsList.innerHTML = '';
      cardSelect.innerHTML = '';
      cards.forEach((card) => {
        const item = document.createElement('li');
        item.innerHTML = `
          <div>
            <strong>${card.name}</strong>
            <small>Limite ${formatCurrency(card.limit)} • ${card.brand || 'Sem bandeira'}</small>
          </div>
          <div class="inline-actions">
            <button type="button" class="button secondary" data-edit="${card.id}">Editar</button>
          </div>
        `;
        cardsList.appendChild(item);
        const option = document.createElement('option');
        option.value = card.id;
        option.textContent = card.name;
        cardSelect.appendChild(option);
      });
    }

    async function loadCards() {
      const cards = await window.api.listCards();
      renderCards(cards);
    }

    cardForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
        const id = Number(document.getElementById('card-id').value || 0);
        const payload = {
          name: document.getElementById('name').value.trim(),
          limit: parseOptionalDecimal(document.getElementById('limit').value, 0),
          bank: document.getElementById('bank').value.trim(),
          brand: document.getElementById('brand').value.trim(),
          closing_day: Number(document.getElementById('closing-day').value),
          due_day: Number(document.getElementById('due-day').value),
        };
        if (id) {
          await window.api.updateCard(id, payload);
          showToast('Cartão atualizado com sucesso.');
        } else {
          await window.api.createCard(payload);
          showToast('Cartão criado com sucesso.');
        }
        closeModal();
        await loadCards();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    cardsList.addEventListener('click', (event) => {
      const editId = event.target.getAttribute('data-edit');
      if (!editId) return;
      const card = currentCards.find((item) => item.id === Number(editId));
      if (card) openModal(card);
    });

    deleteCardButton.addEventListener('click', async () => {
      const id = Number(document.getElementById('card-id').value || 0);
      if (!id) return;
      const confirmed = window.confirm('Tem certeza que deseja excluir este item?');
      if (!confirmed) return;
      try {
        await window.api.deleteCard(id);
        showToast('Cartão excluído com sucesso.');
        closeModal();
        await loadCards();
      } catch (error) {
        showToast(error.message, true);
      }
    });

    openCardModal.addEventListener('click', () => openModal(null));
    closeCardModal.addEventListener('click', closeModal);
    cancelCard.addEventListener('click', closeModal);
    cardModal.addEventListener('click', (event) => {
      if (event.target === cardModal) closeModal();
    });

    invoiceForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const cardId = Number(cardSelect.value);
      const month = Number(document.getElementById('invoice-month').value);
      const year = Number(document.getElementById('invoice-year').value);
      try {
        const data = await window.api.getInvoice(cardId, month, year);
        invoiceTotal.textContent = formatCurrency(data.total);
        invoiceList.innerHTML = '';
        data.parcelas.forEach((item) => {
          const li = document.createElement('li');
          li.textContent = `${item.expense_name} - ${formatCurrency(item.value)} (${item.installment_number}/${item.total_installments})`;
          invoiceList.appendChild(li);
        });
      } catch (error) {
        showToast(error.message, true);
      }
    });

    const now = new Date();
    document.getElementById('invoice-month').value = now.getMonth() + 1;
    document.getElementById('invoice-year').value = now.getFullYear();

    loadCards().catch((error) => {
      console.error(error);
      cardsList.innerHTML = '<li>Erro ao carregar cartões.</li>';
    });

    const navToggle = document.getElementById('nav-toggle');
    if (navToggle) {
      navToggle.addEventListener('click', () => document.body.classList.toggle('nav-open'));
    }
  </script>
  <script src="calculator-widget.js"></script>
</body>
</html>
